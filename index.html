<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Math Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Symbol Math Solver</h1>

    <label>Choose Symbol for x:</label>
    <div class="dropdown" id="xDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('images/A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('images/B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('images/C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('images/D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('images/E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('images/F.png');"></div>
        </div>
    </div>

    <label>Choose Symbol for y:</label>
    <div class="dropdown" id="yDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('images/A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('images/B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('images/C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('images/D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('images/E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('images/F.png');"></div>
        </div>
    </div>

    <label>Choose Symbol for z:</label>
    <div class="dropdown" id="zDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('images/A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('images/B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('images/C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('images/D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('images/E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('images/F.png');"></div>
        </div>
    </div>

    <button onclick="calculateCodeDigits()">Calculate</button>

    <div class="results">
        <p id="output1">Code Digit #1: </p>
        <p id="output2">Code Digit #2: </p>
        <p id="output3">Code Digit #3: </p>
    </div>

    <button onclick="openYouTube()">Go to My YouTube Channel</button>
</div>

<script src="script.js"></script>
</body>
</html>

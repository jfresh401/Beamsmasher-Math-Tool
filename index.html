<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Math Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Symbol Math Solver</h1>

        <label for="xSelect">Choose Symbol for x:</label>
        <select id="xSelect">
            <option value="">Select Symbol</option>
            <option value="22">A (22)</option>
            <option value="21">B (21)</option>
            <option value="20">C (20)</option>
            <option value="11">D (11)</option>
            <option value="10">E (10)</option>
            <option value="0">F (0)</option>
        </select>

        <label for="ySelect">Choose Symbol for y:</label>
        <select id="ySelect">
            <option value="">Select Symbol</option>
            <option value="22">A (22)</option>
            <option value="21">B (21)</option>
            <option value="20">C (20)</option>
            <option value="11">D (11)</option>
            <option value="10">E (10)</option>
            <option value="0">F (0)</option>
        </select>

        <label for="zSelect">Choose Symbol for z:</label>
        <select id="zSelect">
            <option value="">Select Symbol</option>
            <option value="22">A (22)</option>
            <option value="21">B (21)</option>
            <option value="20">C (20)</option>
            <option value="11">D (11)</option>
            <option value="10">E (10)</option>
            <option value="0">F (0)</option>
        </select>

        <button onclick="calculateCodeDigits()">Calculate</button>

        <div class="results">
            <p id="output1">Code Digit #1: </p>
            <p id="output2">Code Digit #2: </p>
            <p id="output3">Code Digit #3: </p>
        </div>

        <button onclick="openYouTube()">Go to My YouTube Channel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<body>

<div class="container">
    <h1>Beamsmasher Math Tool</h1>

    <label>Choose Symbol for x:</label>
    <div class="dropdown" id="xDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('F.png');"></div>
        </div>
    </div>

    <label>Choose Symbol for y:</label>
    <div class="dropdown" id="yDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('F.png');"></div>
        </div>
    </div>

    <label>Choose Symbol for z:</label>
    <div class="dropdown" id="zDropdown" data-value="">
        <div class="selected"></div>
        <div class="dropdown-options">
            <div class="option" data-value="22" style="background-image: url('A.png');"></div>
            <div class="option" data-value="21" style="background-image: url('B.png');"></div>
            <div class="option" data-value="20" style="background-image: url('C.png');"></div>
            <div class="option" data-value="11" style="background-image: url('D.png');"></div>
            <div class="option" data-value="10" style="background-image: url('E.png');"></div>
            <div class="option" data-value="0" style="background-image: url('F.png');"></div>
        </div>
    </div>

    <button onclick="calculateCodeDigits()">Calculate</button>

    <div class="results">
        <p id="output1">Code Digit #1: </p>
        <p id="output2">Code Digit #2: </p>
        <p id="output3">Code Digit #3: </p>

    <button onclick="openYouTube()">Subscribe On YouTube</button>

                Help me buy another month of adobe creative cloud
            </a>
        </p>
    </div>
</div>
